<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1 id="banner">Coding Quiz</h1>
        <h3><span id="timer">Time:</span></h3>
        <div id="starting-quiz">
            <p id="directions">This quiz will test your knowledge of coding! Each correct answer is worth 10 points. Any remaining time will be added to your score. Be careful! A wrong answer will deduct 15 seconds from your timer. Try to beat your high score!</p>
            
            <button id="start-quiz">Start the Quiz</button>
        </div>
    
        <div id="quiz-area">
            <h2 id="question"></h2>
            <div id="response"></div>
            <div id="correct"></div>
            <div id="incorrect"></div>
        </div>
    </div>
    
    <script src="questions.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
